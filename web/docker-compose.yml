version: '3.8'

services:
  react-app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - react-app
    networks:
      - app-network
    restart: always

networks:
  app-network:
    driver: bridge
